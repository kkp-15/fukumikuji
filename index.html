<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副業おみくじ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?japan,temple') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ff9900;
        }
        #result {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .show {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
        #affiliate-banner {
            display: none;
            margin-top: 20px;
        }
        .affiliate-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .affiliate-btn:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>

    <h1>副業おみくじ</h1>
    <button onclick="drawFortune()">おみくじを引く</button>

    <div id="result"></div>

    <!-- アフィリエイトバナー（プログラミングが出たときだけ表示） -->
    <div id="affiliate-banner">
        <a href="https://px.a8.net/svt/ejp?a8mat=44YP7J+ESUZ76+5IZ2+5YRHE" rel="nofollow" target="_blank" class="affiliate-btn">
            『デイトラ』で仕事につながるWebスキルを身につけよう！
        </a>
        <img border="0" width="1" height="1" src="https://www11.a8.net/0.gif?a8mat=44YP7J+ESUZ76+5IZ2+5YRHE" alt="">
    </div>

    <!-- script.js を読み込む -->
    <script src="script.js"></script>

</body>
</html>
