<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副業おみくじ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #omikuji-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #omikuji-button:hover {
            background-color: #ff3300;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        #result.show {
            opacity: 1;
            transform: scale(1);
        }
        #affiliate-banner {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #ff6600, #ff3300);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        .affiliate-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffffff;
            color: #ff3300;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .affiliate-btn:hover {
            background-color: #ffcc00;
            color: #000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>副業おみくじ</h1>
    <button id="omikuji-button">おみくじを引く</button>
    <div id="result"></div>
    <div id="affiliate-banner"></div>

    <script src="script.js"></script>
</body>
</html>
